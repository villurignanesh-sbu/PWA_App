<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Welcome to The Stone Goat Restaurant</h1>
    <p>This is a simple Progressive Web App.</p>

    <!-- Installation button for Android devices -->
    <button id="installButton" style="display: none;">Install App</button>
    
    <!-- Instructions for iOS devices -->
    <div id="iosInstructions" style="display: none;">
        <p>To install this app:</p>
        <ol>
            <li>Tap the <strong>Share</strong> icon.</li>
            <li>Select <strong>Add to Home Screen</strong>.</li>
        </ol>
    </div>

    <script src="app.js"></script>
</body>
</html>
